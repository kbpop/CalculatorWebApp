<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="CSS\index.css">
    </head>
    <body>
        <div class="body-box"> 
            <div class="header-box">
                <div class="header-text">Karl's amazing calculator!</div>
            </div>
            <div class="content-box">
                <div id="result-box"" class="result-box">
                    <div id="result-text-box" class="result-text-box">
                        <div id="current-text" class="results-text">0</div>
                    </div>
                <div id="calculations" class="calculations">
                </div>
                </div>
                <div class="calculator-box">
                    <div class="button-box">
                        <button id="1" class="one-button">1</button>
                        <button id="2" class="two-button">2</button>
                        <button id="3" class="three-button">3</button>
                        <button id="+" class="add-button">+</button>
                        <button id="4" class="four-button">4</button>
                        <button id="5" class="five-button">5</button>
                        <button id="6" class="six-button">6</button>
                        <button id="-" class="sub-button">-</button>
                        <button id="7" class="seven-button">7</button>
                        <button id="8" class="eight-button">8</button>
                        <button id="9" class="nine-button">9</button>
                        <button id="/" class="div-button">/</button>
                        <button id="0" class="zero-button">0</button>
                        <button id="reset" class="reset-button">AC</button>
                        <button id="=" class="result-button">=</button>
                        <button id="*" class="mult-button">*</button>
                        
                    </div>
                </div>
            </div>

            <div class="banner-box">This is for the Banner at the bottom</div>
        </div>
        <script type="text/javascript" src="Server.js"></script>
    </body>
</html>
